<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coins</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/logo.png" alt="Logo" />
              <h3>Coins</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="https://github.com/Nicolas05pino/Coins" class="btn">Github(Mac)</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Coins.</h1>
                <h2>Descarga gratuita!</h2>
              </div>
              <p class="text">
                Encuentra el top de criptmonedas que m√°s han suido o bajado en los ultimos minutos. Ahorra tiempo en tus operaciones de trading!
              </p>
              <div class="cta">
                <a href="#" id="downloadButton" class="btn">Descargar(Windows)</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/product.png" alt="Product Image" class="product" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
    <script>	
      let count = 0;
      const downloadButton = document.getElementById('downloadButton');
      downloadButton.addEventListener('click', function() {
        const link = document.createElement('a');
        link.href = 'coins.exe';
        link.download = 'coins.exe';
        link.click();
        count++;
        document.getElementById('count').innerHTML = count;
        // guardar el valor del contador en el almacenamiento del navegador
        localStorage.setItem('downloadCount', count);
      });
      </script>
  </body>
</html>
